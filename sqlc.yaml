version: "2"
sql:
  - engine: "sqlite"
    queries: "database/queries"
    schema: "database/migrations"
    gen:
      go:
        package: "database"
        out: "database"
        overrides:
          - column: "builds.meta"
            go_type: "*github.com/mrmelon54/mc-upload-api/database/types.BuildMeta"
